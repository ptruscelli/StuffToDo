<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuffNeedsDoing</title>
</head>
<body>
    
    <div class="navbar">
        <h1>StuffNeedsDoing</h1>
        <button id="new-project-button">+ New Project</button>
        <div id="new-project-popup" class="hidden">
            <input type="text" id="project-name-input" placeholder="Project Name">
            <button id="confirm-button" class="popup-buttons">Confirm</button>
            <button id="cancel-button" class="popup-buttons">Cancel</button>
        </div>
    </div>

    <div class="main-container">

        <ul id="projects">

            <li class="project">

                <div class="title-button-wrapper">
                    <h2 class="project-title">Personal Tasks</h2>
                    <button class="new-task-button">+ New Task</button>
                    <button class="delete-proj-button">DLT</button>
                </div>
                
                <ul class="todos-list">

                    <li class="todo-item">
                        <div class="title-prio-wrap">
                            <div contenteditable="plaintext-only" class="todo-text">This is a visual test project</div>
                            <div class="priority-indicator"></div>
                        </div>
                        <!-- <p class="todo-text">
                            make sure to do before waste disposal on friday morning.
                        </p> -->
                    </li>

                </ul>
            </li>

        </ul>
    
    </div>
</body>
</html>
