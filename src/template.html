<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuffTodo</title>
</head>
<body>
    
    <div class="navbar">
        <h1>StuffToDo</h1>
    </div>

    <div class="main-container">

        <ul id="projects">

            <li class="project">

                <div class="title-button-wrapper">
                    <h2 class="project-title">Personal Tasks</h2>
                    <button class="new-task-button">+ New Task</button>
                </div>
                
                <ul class="todos-list">

                    <li class="todo-item">
                        <div class="title-prio-wrap">
                            <div contenteditable="plaintext-only" class="todo-text">New Task</div>
                            <div class="priority-indicator"></div>
                        </div>
                        <!-- <p class="todo-text">
                            make sure to do before waste disposal on friday morning.
                        </p> -->
                    </li>

                </ul>
            </li>

        </ul>
    
    </div>
</body>
</html>
